<app-head></app-head>
<div class="elementoreg">
    <div class="container">
        <h2 class="title">Listado de clientes</h2>
        <div class="input-group cajainput">
            <div class="row justify-content-md-center">
                <div class="col-md-12">
                    <table class="table table-striped table-dark">
                        <thead>
                            <tr class="primary">
                                <th class="text-center" scope="col">Id</th>
                                <th class="text-center" scope="col">Primer Nombre</th>
                                <th class="text-center" scope="col">Segundo Nombre</th>
                                <th class="text-center" scope="col">Primer Apellido</th>
                                <th class="text-center" scope="col">Segundo Apellido</th>
                                <th class="text-center" scope="col">Telefono</th>
                                <th class="text-center" scope="col">Direccion</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of customers">
                                <th class="text-center">{{item.id}}</th>
                                <td class="text-center">{{item.firstName}}</td>
                                <td class="text-center">{{item.secondName}}</td>
                                <td class="text-center">{{item.firstSurName}}</td>
                                <td class="text-center">{{item.secondSurName}}</td>
                                <td class="text-center">{{item.phoneOne}}</td>
                                <td class="text-center">{{item.mainAddressOne}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="form-group col-md-8 justify-content-md-center">
                <button type="button" class="btn btn-outline-primary buttonstyles" (click)="goToEditClient()">Registro de Clientes</button>
            </div>
        </div>
    </div>
</div>
